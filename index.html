<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUCAS NEXUS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        /* ===== Design Tokens ===== */
        :root {
            --primary: #0ea5e9;
            --primary-glow: rgba(14, 165, 233, 0.15);
            --accent: #f43f5e;
            --success: #22c55e;
            --warning: #f59e0b;
            --bg: #0f172a;
            --bg-elevated: #1e293b;
            --bg-hover: #273548;
            --border: #334155;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --radius: 12px;
            --radius-sm: 8px;
            --shadow: 0 4px 12px rgba(0,0,0,0.25);
            --transition: 0.2s ease;
        }

        /* ===== Reset & Base ===== */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            min-height: 100vh;
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-font-smoothing: antialiased;
        }

        /* ===== Layout Shell ===== */
        .app-header {
            width: 100%;
            max-width: 640px;
            padding: 32px 20px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            color: var(--primary);
            letter-spacing: 1px;
            cursor: pointer;
            text-decoration: none;
        }

        .app-badge {
            font-size: 0.7rem;
            color: var(--text-muted);
            border: 1px solid var(--border);
            padding: 3px 10px;
            border-radius: 99px;
            background: rgba(255,255,255,0.03);
        }

        #app {
            width: 100%;
            max-width: 640px;
            padding: 0 20px 40px;
            flex: 1;
        }

        .app-footer {
            width: 100%;
            text-align: center;
            padding: 20px;
            color: var(--text-muted);
            font-size: 0.7rem;
        }

        /* ===== Home Page ===== */
        .home-greeting {
            margin: 40px 0 12px;
            font-size: 1.6rem;
            font-weight: 700;
        }

        .home-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 40px;
        }

        .home-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .home-card {
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 28px 20px;
            cursor: pointer;
            text-decoration: none;
            color: var(--text);
            transition: transform var(--transition), border-color var(--transition), box-shadow var(--transition);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .home-card:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
            box-shadow: 0 8px 24px rgba(14, 165, 233, 0.1);
        }

        .home-card-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-sm);
            background: var(--primary-glow);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
        }

        .home-card-title {
            font-size: 1.05rem;
            font-weight: 600;
        }

        .home-card-desc {
            font-size: 0.8rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .home-card-count {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: auto;
            padding-top: 8px;
            border-top: 1px solid var(--border);
        }

        /* ===== Shared: Page Header ===== */
        .page-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 24px 0 20px;
        }

        .back-btn {
            background: none;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            width: 36px;
            height: 36px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: border-color var(--transition), color var(--transition);
        }

        .back-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .page-title {
            font-size: 1.25rem;
            font-weight: 700;
        }

        /* ===== Tasks Page ===== */
        .task-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .task-item {
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            padding: 14px 16px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: transform var(--transition);
        }

        .task-item:hover {
            transform: translateX(3px);
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-muted);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .task-item.completed .task-checkbox {
            background: var(--primary);
            border-color: var(--primary);
        }

        .task-item.completed .task-checkbox::after {
            content: '\2713';
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .task-text {
            flex: 1;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .task-item.completed .task-text {
            color: var(--text-muted);
            text-decoration: line-through;
        }

        .task-empty {
            text-align: center;
            padding: 40px 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .task-stats {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .task-stats span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .stat-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .stat-dot.pending { background: var(--primary); }
        .stat-dot.done { background: var(--success); }

        /* ===== Timeline Page ===== */
        .timeline-container {
            position: relative;
            padding-left: 28px;
        }

        .timeline-container::before {
            content: '';
            position: absolute;
            left: 8px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--border);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 24px;
        }

        .timeline-dot {
            position: absolute;
            left: -24px;
            top: 4px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary);
            border: 2px solid var(--bg);
        }

        .timeline-date {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .timeline-badge {
            display: inline-block;
            font-size: 0.65rem;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 99px;
            line-height: 1.4;
        }

        .timeline-badge.cat-system {
            background: rgba(14, 165, 233, 0.15);
            color: #38bdf8;
        }

        .timeline-badge.cat-web {
            background: rgba(34, 197, 94, 0.15);
            color: #4ade80;
        }

        .timeline-badge.cat-decision {
            background: rgba(245, 158, 11, 0.15);
            color: #fbbf24;
        }

        .timeline-content {
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 14px 16px;
        }

        .timeline-title {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .timeline-desc {
            font-size: 0.8rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .timeline-empty {
            text-align: center;
            padding: 40px 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* ===== Responsive ===== */
        @media (max-width: 480px) {
            .home-grid {
                grid-template-columns: 1fr;
            }

            .home-greeting {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="app-header">
        <a class="app-logo" href="#/" onclick="Router.go('/')">LUCAS NEXUS</a>
        <span class="app-badge" id="mode-badge">MONITOR</span>
    </header>

    <!-- SPA Mount Point -->
    <main id="app"></main>

    <!-- Footer -->
    <footer class="app-footer">LUCAS NEXUS v2 &mdash; Read-only Monitor Mode.</footer>

    <script>
    /* =========================================================
       DATA SERVICE — Read-only monitor layer
       ========================================================= */
    const DataService = (() => {
        const STORAGE_KEY = 'nexus_data';
        const DATA_VERSION = 2;

        const CATEGORY_MAP = {
            '系統技能': 'cat-system',
            '網站開發': 'cat-web',
            '核心決策': 'cat-decision',
        };

        const DEFAULT_DATA = {
            version: DATA_VERSION,
            tasks: [
                { id: 1, text: '完成 NEXUS v2 首頁設計', done: true, created: '2026-02-08' },
                { id: 2, text: '建立任務清單 CRUD 功能', done: true, created: '2026-02-08' },
                { id: 3, text: '設計成長時間軸介面', done: true, created: '2026-02-08' },
            ],
            timeline: [
                { id: 7, date: '2026-02-08', category: '核心決策', title: '開發方針', desc: '正式確立「專案經理(小賈) + 首席工程師(Claude)」合作模式。' },
                { id: 6, date: '2026-02-08', category: '系統技能', title: '指令指揮官', desc: '解鎖「召喚 Claude Code」技能，實現高效開發協作。' },
                { id: 5, date: '2026-02-08', category: '核心決策', title: '穩定性躍進', desc: '實作 Collect Mode，優化配額管理。' },
                { id: 4, date: '2026-02-07', category: '網站開發', title: 'Nexus 基地台', desc: 'Lucas Nexus v1.0 上線 (GitHub Pages)。' },
                { id: 3, date: '2026-02-04', category: '系統技能', title: '通訊整合', desc: '整合 LINE Webhook，具備發送通知能力。' },
                { id: 2, date: '2026-02-03', category: '系統技能', title: '自動化首勝', desc: '學會透過瀏覽器建立 Google 行事曆。' },
                { id: 1, date: '2026-02-02', category: '系統技能', title: '數位精靈覺醒', desc: 'Lucas 賦予我「小賈」之名。' },
            ]
        };

        function load() {
            const raw = localStorage.getItem(STORAGE_KEY);
            if (raw) {
                const parsed = JSON.parse(raw);
                if (parsed.version === DATA_VERSION) return parsed;
            }
            const data = JSON.parse(JSON.stringify(DEFAULT_DATA));
            save(data);
            return data;
        }

        function save(data) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        function getTasks() { return load().tasks; }
        function getTimeline() { return load().timeline; }

        function getCategoryClass(category) {
            return CATEGORY_MAP[category] || 'cat-system';
        }

        return { getTasks, getTimeline, getCategoryClass };
    })();

    /* =========================================================
       PAGES
       ========================================================= */

    // --- Home ---
    function renderHome() {
        const tasks = DataService.getTasks();
        const timeline = DataService.getTimeline();
        const pending = tasks.filter(t => !t.done).length;
        const done = tasks.filter(t => t.done).length;

        return `
            <div class="home-greeting">Hey, Lucas.</div>
            <p class="home-subtitle">小賈的成長紀錄，持續監控中。</p>
            <div class="home-grid">
                <a class="home-card" href="#/tasks" onclick="Router.go('/tasks')">
                    <div class="home-card-icon">&#9776;</div>
                    <div class="home-card-title">任務清單</div>
                    <div class="home-card-desc">查看目標與完成狀態</div>
                    <div class="home-card-count">${pending} 項待完成 / ${done} 項已完成</div>
                </a>
                <a class="home-card" href="#/timeline" onclick="Router.go('/timeline')">
                    <div class="home-card-icon">&#9202;</div>
                    <div class="home-card-title">成長時間軸</div>
                    <div class="home-card-desc">里程碑與技能解鎖紀錄</div>
                    <div class="home-card-count">${timeline.length} 筆紀錄</div>
                </a>
            </div>
        `;
    }

    // --- Tasks (Read-only) ---
    function renderTasks() {
        const tasks = DataService.getTasks();
        const pending = tasks.filter(t => !t.done).length;
        const done = tasks.filter(t => t.done).length;

        const listHTML = tasks.length === 0
            ? '<div class="task-empty">目前沒有任務紀錄。</div>'
            : `<ul class="task-list">${tasks.map(t => `
                <li class="task-item${t.done ? ' completed' : ''}">
                    <div class="task-checkbox"></div>
                    <span class="task-text">${escapeHTML(t.text)}</span>
                </li>
              `).join('')}</ul>`;

        return `
            <div class="page-header">
                <button class="back-btn" onclick="Router.go('/')">&larr;</button>
                <span class="page-title">任務清單</span>
            </div>
            <div class="task-stats">
                <span><span class="stat-dot pending"></span> ${pending} 待完成</span>
                <span><span class="stat-dot done"></span> ${done} 已完成</span>
            </div>
            ${listHTML}
        `;
    }

    // --- Timeline (Read-only with Category Badges) ---
    function renderTimeline() {
        const entries = DataService.getTimeline();

        const listHTML = entries.length === 0
            ? '<div class="timeline-empty">還沒有紀錄。</div>'
            : `<div class="timeline-container">${entries.map(e => `
                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-date">
                        ${e.date}
                        ${e.category ? `<span class="timeline-badge ${DataService.getCategoryClass(e.category)}">${escapeHTML(e.category)}</span>` : ''}
                    </div>
                    <div class="timeline-content">
                        <div class="timeline-title">${escapeHTML(e.title)}</div>
                        <div class="timeline-desc">${escapeHTML(e.desc)}</div>
                    </div>
                </div>
              `).join('')}</div>`;

        return `
            <div class="page-header">
                <button class="back-btn" onclick="Router.go('/')">&larr;</button>
                <span class="page-title">成長時間軸</span>
            </div>
            ${listHTML}
        `;
    }

    /* =========================================================
       ROUTER — Hash-based SPA routing
       ========================================================= */
    const Router = (() => {
        const routes = {
            '/':         renderHome,
            '/tasks':    renderTasks,
            '/timeline': renderTimeline,
        };

        function getPath() {
            return location.hash.slice(1) || '/';
        }

        function render() {
            const path = getPath();
            const renderFn = routes[path] || renderHome;
            document.getElementById('app').innerHTML = renderFn();
        }

        function go(path) {
            location.hash = '#' + path;
        }

        window.addEventListener('hashchange', render);
        return { render, go };
    })();

    /* =========================================================
       UTILS
       ========================================================= */
    function escapeHTML(str) {
        const div = document.createElement('div');
        div.textContent = str;
        return div.innerHTML;
    }

    /* =========================================================
       INIT
       ========================================================= */
    Router.render();
    </script>
</body>
</html>
