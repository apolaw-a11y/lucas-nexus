<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World // SYSTEM_LUCAS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00f3ff;
            --neon-pink: #ff00ff;
            --bg-color: #050505;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            font-family: 'Orbitron', sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Scanline effect */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.3) 51%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 60px 80px;
            border: 2px solid var(--neon-cyan);
            background: rgba(5, 5, 5, 0.8);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2), inset 0 0 40px rgba(0, 243, 255, 0.1);
            backdrop-filter: blur(10px);
            clip-path: polygon(
                0 0, 100% 0, 100% 85%, 95% 100%, 0 100%, 0 15%
            );
        }

        /* Glitch Text Effect */
        h1 {
            font-size: 5rem;
            margin: 0;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: white;
            text-shadow: 2px 2px var(--neon-pink), -2px -2px var(--neon-cyan);
            animation: glitch-skew 1s infinite linear alternate-reverse;
        }

        h1::before, h1::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        h1::before {
            left: 2px;
            text-shadow: -1px 0 var(--neon-pink);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        h1::after {
            left: -2px;
            text-shadow: -1px 0 var(--neon-cyan);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        p {
            font-family: 'Share Tech Mono', monospace;
            color: var(--neon-cyan);
            font-size: 1.2rem;
            margin-top: 20px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        .system-status {
            margin-top: 40px;
            display: inline-block;
            border: 1px solid var(--neon-pink);
            padding: 8px 24px;
            color: var(--neon-pink);
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.9rem;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
            position: relative;
        }

        .system-status::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--neon-pink);
            left: -5px;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        @keyframes glitch-anim {
            0% { clip: rect(12px, 9999px, 81px, 0); }
            20% { clip: rect(68px, 9999px, 19px, 0); }
            40% { clip: rect(3px, 9999px, 57px, 0); }
            60% { clip: rect(89px, 9999px, 2px, 0); }
            80% { clip: rect(24px, 9999px, 46px, 0); }
            100% { clip: rect(55px, 9999px, 92px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 10px, 0); }
            20% { clip: rect(2px, 9999px, 95px, 0); }
            40% { clip: rect(33px, 9999px, 12px, 0); }
            60% { clip: rect(12px, 9999px, 66px, 0); }
            80% { clip: rect(87px, 9999px, 4px, 0); }
            100% { clip: rect(45px, 9999px, 23px, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 data-text="HELLO WORLD">HELLO WORLD</h1>
        <p>Designed for Lucas</p>
        <div class="system-status">SYSTEM :: ONLINE</div>
    </div>
</body>
</html>
