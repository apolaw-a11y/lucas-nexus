<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUCAS NEXUS // LOCAL_MODE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00f3ff;
            --neon-pink: #ff00ff;
            --bg-color: #050505;
            --glass: rgba(10, 10, 10, 0.7);
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            font-family: 'Share Tech Mono', monospace;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Scanline */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.3) 51%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
        }

        .header {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--neon-cyan);
            background: var(--glass);
            backdrop-filter: blur(5px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-cyan);
            margin: 0;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin-top: 40px;
            position: relative;
            z-index: 1;
        }

        button {
            background: transparent;
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 10px 20px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            box-shadow: 0 0 5px var(--neon-cyan);
        }

        button:hover {
            background: var(--neon-cyan);
            color: black;
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-pink);
            color: white;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.1rem;
            outline: none;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 10px var(--neon-pink);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: rgba(20, 20, 20, 0.8);
            border-left: 3px solid var(--neon-cyan);
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        li:hover {
            transform: translateX(5px);
            background: rgba(30, 30, 30, 0.9);
        }

        li.completed {
            border-left-color: #333;
            opacity: 0.5;
            text-decoration: line-through;
        }

        .delete-btn {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            padding: 5px 10px;
            font-size: 0.8rem;
            box-shadow: none;
        }

        .delete-btn:hover {
            background: var(--neon-pink);
            color: white;
            box-shadow: 0 0 10px var(--neon-pink);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>LUCAS_NEXUS //</h1>
        <div>SYSTEM: LOCAL_STORAGE</div>
    </div>

    <div class="container">
        <input type="text" id="new-task" placeholder="INPUT NEW DIRECTIVE..." onkeypress="handleEnter(event)">
        <ul id="todo-list">
            <!-- Tasks will appear here -->
        </ul>
    </div>

    <script>
        // Initial Data (Default Directives)
        const DEFAULT_TODOS = [
            { id: 1, task: "[Auth] Re-enable Email Magic Link (Wait for Rate Limit)", is_complete: false },
            { id: 2, task: "[Auth] Verify RLS Security Policies", is_complete: false },
            { id: 3, task: "[Feature] Implement Timeline Module (Growth History)", is_complete: false },
            { id: 4, task: "[Auth] Enable Google OAuth Login (GCP Setup)", is_complete: false },
            { id: 5, task: "[Tech] Evaluate Framework Migration (Vite+React)", is_complete: false }
        ]

        // Load from LocalStorage or use Default
        let todos = JSON.parse(localStorage.getItem('lucas_todos')) || DEFAULT_TODOS

        function saveTodos() {
            localStorage.setItem('lucas_todos', JSON.stringify(todos))
            renderTodos()
        }

        function addTodo() {
            const input = document.getElementById('new-task')
            const taskText = input.value.trim()
            if (!taskText) return

            const newTodo = {
                id: Date.now(),
                task: taskText,
                is_complete: false
            }

            todos.unshift(newTodo)
            saveTodos()
            input.value = ''
        }

        function deleteTodo(id) {
            todos = todos.filter(t => t.id !== id)
            saveTodos()
        }

        function toggleTodo(id) {
            todos = todos.map(t => {
                if (t.id === id) return { ...t, is_complete: !t.is_complete }
                return t
            })
            saveTodos()
        }

        function renderTodos() {
            const list = document.getElementById('todo-list')
            list.innerHTML = ''
            todos.forEach(todo => {
                const li = document.createElement('li')
                if (todo.is_complete) li.classList.add('completed')
                
                li.innerHTML = `
                    <span onclick="toggleTodo(${todo.id})" style="cursor:pointer; flex-grow:1">
                        [${todo.is_complete ? 'X' : ' '}] ${todo.task}
                    </span>
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})">TERMINATE</button>
                `
                list.appendChild(li)
            })
        }

        function handleEnter(e) {
            if (e.key === 'Enter') addTodo()
        }

        // Initial Render
        renderTodos()
    </script>
</body>
</html>
