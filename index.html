<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUCAS NEXUS // TASK_MODULE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --neon-cyan: #00f3ff;
            --neon-pink: #ff00ff;
            --bg-color: #050505;
            --glass: rgba(10, 10, 10, 0.7);
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            font-family: 'Share Tech Mono', monospace;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Scanline */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.3) 51%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
        }

        .header {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--neon-cyan);
            background: var(--glass);
            backdrop-filter: blur(5px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-cyan);
            margin: 0;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin-top: 40px;
            position: relative;
            z-index: 1;
        }

        .auth-container {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            background: transparent;
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 10px 20px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            box-shadow: 0 0 5px var(--neon-cyan);
        }

        button:hover {
            background: var(--neon-cyan);
            color: black;
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-pink);
            color: white;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.1rem;
            outline: none;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 10px var(--neon-pink);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: rgba(20, 20, 20, 0.8);
            border-left: 3px solid var(--neon-cyan);
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        li:hover {
            transform: translateX(5px);
            background: rgba(30, 30, 30, 0.9);
        }

        li.completed {
            border-left-color: #333;
            opacity: 0.5;
            text-decoration: line-through;
        }

        .delete-btn {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            padding: 5px 10px;
            font-size: 0.8rem;
            box-shadow: none;
        }

        .delete-btn:hover {
            background: var(--neon-pink);
            color: white;
            box-shadow: 0 0 10px var(--neon-pink);
        }

        #app-interface {
            display: none; /* Hidden until login */
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>LUCAS_NEXUS //</h1>
        <div id="user-info">SYSTEM: GUEST</div>
    </div>

    <div class="container">
        <!-- Auth Section -->
        <div id="auth-section" class="auth-container">
            <p>ACCESS RESTRICTED. IDENTIFICATION REQUIRED.</p>
            <input type="email" id="email-input" placeholder="ENTER_EMAIL_ADDRESS" style="margin-bottom: 10px;">
            <button onclick="signIn()">SEND MAGIC LINK</button>
        </div>

        <!-- App Interface -->
        <div id="app-interface">
            <div style="text-align: right; margin-bottom: 10px;">
                <button onclick="signOut()" style="font-size: 0.8rem; padding: 5px 10px;">LOGOUT</button>
            </div>
            <input type="text" id="new-task" placeholder="INPUT NEW DIRECTIVE..." onkeypress="handleEnter(event)">
            <ul id="todo-list">
                <!-- Tasks will appear here -->
            </ul>
        </div>
    </div>

    <script>
        // Initialize Supabase (Using window to prevent re-declaration issues)
        const supabaseUrl = 'https://dfezoyzuztglatfmmysr.supabase.co'
        const supabaseKey = 'sb_publishable_sOO2RWlv_1M4VLWRo2w9cA_BJUc9fAL'
        
        // Define supabase client globally
        window.supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey)

        // Auth State Listener
        window.supabaseClient.auth.onAuthStateChange((event, session) => {
            const authSection = document.getElementById('auth-section')
            const appInterface = document.getElementById('app-interface')
            const userInfo = document.getElementById('user-info')

            if (session) {
                authSection.style.display = 'none'
                appInterface.style.display = 'block'
                userInfo.innerText = 'OPERATOR: ' + session.user.email
                fetchTodos()
            } else {
                authSection.style.display = 'block'
                appInterface.style.display = 'none'
                userInfo.innerText = 'SYSTEM: GUEST'
            }
        })

        async function signIn() {
            const email = document.getElementById('email-input').value
            if (!email) return alert('EMAIL REQUIRED')
            
            const { data, error } = await window.supabaseClient.auth.signInWithOtp({
                email: email,
                options: {
                    emailRedirectTo: window.location.href
                }
            })
            
            if (error) alert('ERROR: ' + error.message)
            else alert('LINK SENT. CHECK YOUR INBOX.')
        }

        async function signOut() {
            const { error } = await window.supabaseClient.auth.signOut()
        }

        async function fetchTodos() {
            const { data, error } = await window.supabaseClient
                .from('todos')
                .select('*')
                .order('id', { ascending: false })
            
            if (error) console.error('Error fetching:', error)
            else renderTodos(data)
        }

        async function addTodo() {
            const input = document.getElementById('new-task')
            const task = input.value.trim()
            if (!task) return

            const { data, error } = await window.supabaseClient
                .from('todos')
                .insert([{ task: task }])
                .select()

            if (error) {
                console.error('Error adding:', error)
                alert('ERROR: WRITE_PERMISSION_DENIED')
            } else {
                input.value = ''
                fetchTodos()
            }
        }

        async function deleteTodo(id) {
            const { error } = await window.supabaseClient
                .from('todos')
                .delete()
                .eq('id', id)

            if (error) console.error('Error deleting:', error)
            else fetchTodos()
        }

        async function toggleTodo(id, currentStatus) {
            const { error } = await window.supabaseClient
                .from('todos')
                .update({ is_complete: !currentStatus })
                .eq('id', id)

            if (error) console.error('Error updating:', error)
            else fetchTodos()
        }

        function renderTodos(todos) {
            const list = document.getElementById('todo-list')
            list.innerHTML = ''
            todos.forEach(todo => {
                const li = document.createElement('li')
                if (todo.is_complete) li.classList.add('completed')
                
                li.innerHTML = `
                    <span onclick="toggleTodo(${todo.id}, ${todo.is_complete})" style="cursor:pointer; flex-grow:1">
                        [${todo.is_complete ? 'X' : ' '}] ${todo.task}
                    </span>
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})">TERMINATE</button>
                `
                list.appendChild(li)
            })
        }

        function handleEnter(e) {
            if (e.key === 'Enter') addTodo()
        }
    </script>
</body>
</html>
