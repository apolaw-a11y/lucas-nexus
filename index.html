<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUCAS NEXUS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        /* ===== Design Tokens ===== */
        :root {
            --primary: #0ea5e9;
            --primary-glow: rgba(14, 165, 233, 0.15);
            --accent: #f43f5e;
            --success: #22c55e;
            --warning: #f59e0b;
            --bg: #0f172a;
            --bg-elevated: #1e293b;
            --bg-hover: #273548;
            --border: #334155;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --radius: 12px;
            --radius-sm: 8px;
            --shadow: 0 4px 12px rgba(0,0,0,0.25);
            --transition: 0.2s ease;
        }

        /* ===== Reset & Base ===== */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            min-height: 100vh;
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-font-smoothing: antialiased;
        }

        /* ===== Layout Shell ===== */
        .app-header {
            width: 100%;
            max-width: 640px;
            padding: 32px 20px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            color: var(--primary);
            letter-spacing: 1px;
            cursor: pointer;
            text-decoration: none;
        }

        .app-badge {
            font-size: 0.7rem;
            color: var(--text-muted);
            border: 1px solid var(--border);
            padding: 3px 10px;
            border-radius: 99px;
            background: rgba(255,255,255,0.03);
        }

        #app {
            width: 100%;
            max-width: 640px;
            padding: 0 20px 40px;
            flex: 1;
        }

        .app-footer {
            width: 100%;
            text-align: center;
            padding: 20px;
            color: var(--text-muted);
            font-size: 0.7rem;
        }

        /* ===== Home Page ===== */
        .home-greeting {
            margin: 40px 0 12px;
            font-size: 1.6rem;
            font-weight: 700;
        }

        .home-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 40px;
        }

        .home-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .home-card {
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 28px 20px;
            cursor: pointer;
            text-decoration: none;
            color: var(--text);
            transition: transform var(--transition), border-color var(--transition), box-shadow var(--transition);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .home-card:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
            box-shadow: 0 8px 24px rgba(14, 165, 233, 0.1);
        }

        .home-card-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-sm);
            background: var(--primary-glow);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
        }

        .home-card-title {
            font-size: 1.05rem;
            font-weight: 600;
        }

        .home-card-desc {
            font-size: 0.8rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .home-card-count {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: auto;
            padding-top: 8px;
            border-top: 1px solid var(--border);
        }

        /* ===== Shared: Page Header ===== */
        .page-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 24px 0 20px;
        }

        .back-btn {
            background: none;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            width: 36px;
            height: 36px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: border-color var(--transition), color var(--transition);
        }

        .back-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .page-title {
            font-size: 1.25rem;
            font-weight: 700;
        }

        /* ===== Tasks Page ===== */
        .task-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .task-item {
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            padding: 14px 16px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: transform var(--transition);
        }

        .task-item:hover {
            transform: translateX(3px);
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-muted);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .task-item.completed .task-checkbox {
            background: var(--primary);
            border-color: var(--primary);
        }

        .task-item.completed .task-checkbox::after {
            content: '\2713';
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .task-text {
            flex: 1;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .task-item.completed .task-text {
            color: var(--text-muted);
            text-decoration: line-through;
        }

        .task-empty {
            text-align: center;
            padding: 40px 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .task-stats {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .task-stats span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .stat-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .stat-dot.pending { background: var(--primary); }
        .stat-dot.done { background: var(--success); }

        /* ===== Timeline Page (Multi-lane + Filters) ===== */
        .timeline-layout {
            display: flex;
            gap: 16px;
        }

        .timeline-filters {
            width: 200px;
            border-right: 1px solid var(--border);
            padding-right: 12px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .timeline-filters input[type="text"],
        .timeline-filters input[type="date"] {
            width: 100%;
            padding: 4px 6px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            font-size: 0.8rem;
        }

        .timeline-filters label {
            display: block;
            margin-bottom: 2px;
        }

        .timeline-filter-block {
            margin-bottom: 6px;
        }

        .timeline-filter-block h4 {
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text);
        }

        .timeline-filter-categories label {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.75rem;
            margin-bottom: 2px;
        }

        .timeline-main {
            flex: 1;
            position: relative;
            overflow-x: auto;
            padding-bottom: 16px;
        }

        .timeline-years {
            position: relative;
            height: 18px;
            margin-bottom: 8px;
        }

        .timeline-year-marker {
            position: absolute;
            top: 0;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .timeline-lanes {
            position: relative;
        }

        .timeline-lane {
            margin-bottom: 16px;
        }

        .timeline-lane-label {
            font-size: 0.8rem;
            margin-bottom: 4px;
            color: var(--text-secondary);
        }

        .timeline-lane-line {
            position: relative;
            height: 28px;
            border-bottom: 1px solid var(--border);
        }

        .timeline-dot {
            position: absolute;
            bottom: -4px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
        }

        .timeline-dot:hover {
            background: #38bdf8;
        }

        .timeline-tooltip {
            position: absolute;
            bottom: 14px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            background: #020617;
            color: var(--text);
            padding: 2px 6px;
            font-size: 0.7rem;
            border-radius: 4px;
            border: 1px solid var(--border);
            opacity: 0;
            pointer-events: none;
        }

        .timeline-dot:hover .timeline-tooltip {
            opacity: 1;
        }

        .timeline-empty {
            text-align: center;
            padding: 40px 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .timeline-modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.72);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        .timeline-modal {
            background: var(--bg-elevated);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            max-width: 420px;
            width: calc(100% - 40px);
            padding: 16px 18px;
            position: relative;
            font-size: 0.85rem;
        }

        .timeline-modal-close {
            position: absolute;
            right: 10px;
            top: 8px;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1rem;
        }

        .timeline-modal-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .timeline-modal-meta {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .timeline-modal-detail {
            font-size: 0.8rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .timeline-modal-tags {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 6px;
        }

        /* ===== Responsive ===== */
        @media (max-width: 480px) {
            .home-grid {
                grid-template-columns: 1fr;
            }

            .home-greeting {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="app-header">
        <a class="app-logo" href="#/" onclick="Router.go('/')">LUCAS NEXUS</a>
        <span class="app-badge" id="mode-badge">MONITOR</span>
    </header>

    <!-- SPA Mount Point -->
    <main id="app"></main>

    <!-- Footer -->
    <footer class="app-footer">LUCAS NEXUS v2 &mdash; Read-only Monitor Mode.</footer>

    <script>
    /* =========================================================
       DATA SERVICE — Read-only monitor layer
       ========================================================= */
    const DataService = (() => {
        const STORAGE_KEY = 'nexus_data';
        const DATA_VERSION = 2;

        const CATEGORY_MAP = {
            '系統技能': 'cat-system',
            '網站開發': 'cat-web',
            '核心決策': 'cat-decision',
        };

        const DEFAULT_DATA = {
            version: DATA_VERSION,
            tasks: [
                { id: 1, text: '完成 NEXUS v2 首頁設計', done: true, created: '2026-02-08' },
                { id: 2, text: '建立任務清單 CRUD 功能', done: true, created: '2026-02-08' },
                { id: 3, text: '設計成長時間軸介面', done: true, created: '2026-02-08' },
            ],
            timeline: [
                { id: 7, date: '2026-02-08', category: '核心決策', title: '開發方針', desc: '正式確立「專案經理(小賈) + 首席工程師(Claude)」合作模式。' },
                { id: 6, date: '2026-02-08', category: '系統技能', title: '指令指揮官', desc: '解鎖「召喚 Claude Code」技能，實現高效開發協作。' },
                { id: 5, date: '2026-02-08', category: '核心決策', title: '穩定性躍進', desc: '實作 Collect Mode，優化配額管理。' },
                { id: 4, date: '2026-02-07', category: '網站開發', title: 'Nexus 基地台', desc: 'Lucas Nexus v1.0 上線 (GitHub Pages)。' },
                { id: 3, date: '2026-02-04', category: '系統技能', title: '通訊整合', desc: '整合 LINE Webhook，具備發送通知能力。' },
                { id: 2, date: '2026-02-03', category: '系統技能', title: '自動化首勝', desc: '學會透過瀏覽器建立 Google 行事曆。' },
                { id: 1, date: '2026-02-02', category: '系統技能', title: '數位精靈覺醒', desc: 'Lucas 賦予我「小賈」之名。' },
            ]
        };

        function load() {
            const raw = localStorage.getItem(STORAGE_KEY);
            if (raw) {
                const parsed = JSON.parse(raw);
                if (parsed.version === DATA_VERSION) return parsed;
            }
            const data = JSON.parse(JSON.stringify(DEFAULT_DATA));
            save(data);
            return data;
        }

        function save(data) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        function getTasks() { return load().tasks; }
        function getTimeline() { return load().timeline; }

        function getCategoryClass(category) {
            return CATEGORY_MAP[category] || 'cat-system';
        }

        return { getTasks, getTimeline, getCategoryClass };
    })();

    /* =========================================================
       PAGES
       ========================================================= */

    // --- Home ---
    function renderHome() {
        const tasks = DataService.getTasks();
        const timeline = DataService.getTimeline();
        const pending = tasks.filter(t => !t.done).length;
        const done = tasks.filter(t => t.done).length;

        return `
            <div class="home-greeting">歡迎來到 Lucas Nexus！</div>
            <p class="home-subtitle">小賈的成長紀錄，持續監控中。</p>
            <div class="home-grid">
                <a class="home-card" href="#/tasks" onclick="Router.go('/tasks')">
                    <div class="home-card-icon">&#9776;</div>
                    <div class="home-card-title">任務清單</div>
                    <div class="home-card-desc">查看目標與完成狀態</div>
                    <div class="home-card-count">${pending} 項待完成 / ${done} 項已完成</div>
                </a>
                <a class="home-card" href="#/timeline" onclick="Router.go('/timeline')">
                    <div class="home-card-icon">&#9202;</div>
                    <div class="home-card-title">成長時間軸</div>
                    <div class="home-card-desc">里程碑與技能解鎖紀錄</div>
                    <div class="home-card-count">${timeline.length} 筆紀錄</div>
                </a>
            </div>
        `;
    }

    // --- Tasks (Read-only) ---
    function renderTasks() {
        const tasks = DataService.getTasks();
        const pending = tasks.filter(t => !t.done).length;
        const done = tasks.filter(t => t.done).length;

        const listHTML = tasks.length === 0
            ? '<div class="task-empty">目前沒有任務紀錄。</div>'
            : `<ul class="task-list">${tasks.map(t => `
                <li class="task-item${t.done ? ' completed' : ''}">
                    <div class="task-checkbox"></div>
                    <span class="task-text">${escapeHTML(t.text)}</span>
                </li>
              `).join('')}</ul>`;

        return `
            <div class="page-header">
                <button class="back-btn" onclick="Router.go('/')">&larr;</button>
                <span class="page-title">任務清單</span>
            </div>
            <div class="task-stats">
                <span><span class="stat-dot pending"></span> ${pending} 待完成</span>
                <span><span class="stat-dot done"></span> ${done} 已完成</span>
            </div>
            ${listHTML}
        `;
    }

    // --- Timeline (Multi-lane + Filters) ---
    function renderTimeline() {
        const entries = DataService.getTimeline();

        if (entries.length === 0) {
            return `
                <div class="page-header">
                    <button class="back-btn" onclick="Router.go('/')">&larr;</button>
                    <span class="page-title">成長時間軸</span>
                </div>
                <div class="timeline-empty">還沒有紀錄。</div>
            `;
        }

        const categories = [
            { key: '系統技能', label: '系統技能 / System' },
            { key: '網站開發', label: '網站開發 / Web' },
            { key: '核心決策', label: '核心決策 / Decision' },
        ];

        const dates = entries.map(e => new Date(e.date));
        const minYear = Math.min(...dates.map(d => d.getFullYear())) - 1;
        const maxYear = Math.max(...dates.map(d => d.getFullYear())) + 1;

        function dateToPercent(dateStr) {
            const d = new Date(dateStr);
            const total = maxYear - minYear;
            const pos = d.getFullYear() + d.getMonth() / 12 - minYear;
            return (pos / total) * 100;
        }

        const yearsHTML = Array.from({ length: maxYear - minYear + 1 }).map((_, i) => {
            const year = minYear + i;
            const left = ((year - minYear) / (maxYear - minYear)) * 100;
            return `<span class="timeline-year-marker" style="left:${left}%">${year}</span>`;
        }).join('');

        const lanesHTML = categories.map(cat => {
            const catEntries = entries
                .filter(e => e.category === cat.key)
                .sort((a, b) => a.date < b.date ? -1 : 1);
            if (!catEntries.length) return '';

            const dotsHTML = catEntries.map(e => `
                <div class="timeline-dot" style="left:${dateToPercent(e.date)}%" data-id="${e.id}">
                    <div class="timeline-tooltip">${e.date} · ${escapeHTML(e.title)}</div>
                </div>
            `).join('');

            return `
                <div class="timeline-lane">
                    <div class="timeline-lane-label">${cat.label}</div>
                    <div class="timeline-lane-line">${dotsHTML}</div>
                </div>
            `;
        }).join('');

        const html = `
            <div class="page-header">
                <button class="back-btn" onclick="Router.go('/')">&larr;</button>
                <span class="page-title">成長時間軸</span>
            </div>
            <div class="timeline-layout">
                <aside class="timeline-filters">
                    <div class="timeline-filter-block">
                        <h4>關鍵字</h4>
                        <input id="timeline-search" type="text" placeholder="搜尋標題或描述…" />
                    </div>
                    <div class="timeline-filter-block">
                        <h4>時間範圍</h4>
                        <label>起</label>
                        <input id="timeline-start" type="date" />
                        <label>迄</label>
                        <input id="timeline-end" type="date" />
                    </div>
                    <div class="timeline-filter-block">
                        <h4>類別</h4>
                        <div class="timeline-filter-categories" id="timeline-cat-filters"></div>
                    </div>
                </aside>
                <section class="timeline-main">
                    <div class="timeline-years">${yearsHTML}</div>
                    <div class="timeline-lanes">${lanesHTML}</div>
                </section>
            </div>
        `;

        // 掛載後注入互動
        setTimeout(() => setupTimelineInteractions(entries, categories, { minYear, maxYear }), 0);
        return html;
    }

    /* =========================================================
       Timeline Interactions
       ========================================================= */
    function setupTimelineInteractions(entries, categories, range) {
        const searchInput = document.getElementById('timeline-search');
        const startInput = document.getElementById('timeline-start');
        const endInput = document.getElementById('timeline-end');
        const catContainer = document.getElementById('timeline-cat-filters');

        if (!searchInput || !catContainer) return;

        const state = {
            search: '',
            start: '',
            end: '',
            cats: new Set(categories.map(c => c.key)),
        };

        function applyFilters() {
            const dots = document.querySelectorAll('.timeline-dot');
            const filtered = entries.filter(e => {
                if (!state.cats.has(e.category)) return false;
                if (state.start && e.date < state.start) return false;
                if (state.end && e.date > state.end) return false;
                if (state.search) {
                    const text = (e.title || '') + (e.desc || '');
                    if (!text.toLowerCase().includes(state.search)) return false;
                }
                return true;
            });

            const visibleIds = new Set(filtered.map(e => String(e.id)));
            dots.forEach(dot => {
                const id = dot.getAttribute('data-id');
                dot.style.opacity = visibleIds.has(id) ? '1' : '0.18';
            });
        }

        // 類別勾選
        categories.forEach(cat => {
            const label = document.createElement('label');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = true;
            checkbox.value = cat.key;
            checkbox.addEventListener('change', () => {
                if (checkbox.checked) state.cats.add(cat.key);
                else state.cats.delete(cat.key);
                applyFilters();
            });
            label.appendChild(checkbox);
            label.appendChild(document.createTextNode(' ' + cat.label));
            catContainer.appendChild(label);
        });

        searchInput.addEventListener('input', () => {
            state.search = searchInput.value.toLowerCase();
            applyFilters();
        });

        if (startInput) startInput.addEventListener('change', () => {
            state.start = startInput.value;
            applyFilters();
        });

        if (endInput) endInput.addEventListener('change', () => {
            state.end = endInput.value;
            applyFilters();
        });

        // 點擊節點顯示細節
        const dots = document.querySelectorAll('.timeline-dot');
        dots.forEach(dot => {
            dot.addEventListener('click', () => {
                const id = dot.getAttribute('data-id');
                const ev = entries.find(e => String(e.id) === id);
                if (!ev) return;

                const badgeClass = DataService.getCategoryClass(ev.category);
                const tagsText = ev.tags && ev.tags.length ? `標籤：${ev.tags.join(', ')}` : '';

                const backdrop = document.createElement('div');
                backdrop.className = 'timeline-modal-backdrop';
                backdrop.innerHTML = `
                    <div class="timeline-modal">
                        <button class="timeline-modal-close" aria-label="關閉">×</button>
                        <div class="timeline-modal-title">${escapeHTML(ev.title)}</div>
                        <div class="timeline-modal-meta">
                            ${ev.date} · <span class="timeline-badge ${badgeClass}">${escapeHTML(ev.category)}</span>
                        </div>
                        <div class="timeline-modal-detail">${escapeHTML(ev.desc || '')}</div>
                        ${tagsText ? `<div class="timeline-modal-tags">${escapeHTML(tagsText)}</div>` : ''}
                    </div>
                `;

                document.body.appendChild(backdrop);

                const closeBtn = backdrop.querySelector('.timeline-modal-close');
                closeBtn.addEventListener('click', () => backdrop.remove());
                backdrop.addEventListener('click', (e) => {
                    if (e.target === backdrop) backdrop.remove();
                });
            });
        });

        applyFilters();
    }

    /* =========================================================
       ROUTER — Hash-based SPA routing
       ========================================================= */
    const Router = (() => {
        const routes = {
            '/':         renderHome,
            '/tasks':    renderTasks,
            '/timeline': renderTimeline,
        };

        function getPath() {
            return location.hash.slice(1) || '/';
        }

        function render() {
            const path = getPath();
            const renderFn = routes[path] || renderHome;
            document.getElementById('app').innerHTML = renderFn();
        }

        function go(path) {
            location.hash = '#' + path;
        }

        window.addEventListener('hashchange', render);
        return { render, go };
    })();

    /* =========================================================
       UTILS
       ========================================================= */
    function escapeHTML(str) {
        const div = document.createElement('div');
        div.textContent = str;
        return div.innerHTML;
    }

    /* =========================================================
       INIT
       ========================================================= */
    Router.render();
    </script>
</body>
</html>
